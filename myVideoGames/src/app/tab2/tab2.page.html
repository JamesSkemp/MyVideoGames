<ion-header>
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-item>
		<ion-label>XML File Location</ion-label>
		<ion-input type="text" clearInput placeholder="Enter path to XML file." inputmode="url" value="{{ XmlFileUrl }}"></ion-input>
	</ion-item>
	<ion-button color="primary" expand="block" (click)="DownloadFile();">Download File</ion-button>
</ion-content>
