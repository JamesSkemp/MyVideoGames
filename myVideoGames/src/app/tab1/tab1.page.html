<ion-header>
	<ion-toolbar>
		<ion-title>Video Games by Title</ion-title>
		<ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-virtual-scroll [items]="xmlItems">
		<ion-item *virtualItem="let item">
			<strong>{{ item.title }} (Own: {{ item.own }})</strong>
			<p item-content>{{ item.systemConsole }} {{ item.systemVersion }}</p>
			<p item-content>{{ item.purchaseDate }} {{ item.purchasePrice }} {{ item.purchasePlace }}</p>
			<p text-wrap>{{ item.notes }}</p>
		</ion-item>
	</ion-virtual-scroll>
