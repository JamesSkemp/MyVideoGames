<h2>Video Games</h2>
<div *ngIf="this.games">
  <p>There are a total of {{ this.games?.length }} games.</p>
  <label>Search: <input type="text" [(ngModel)]="listFilter" /></label>
  <div *ngIf="this.filteredGames">Filtered to {{ this.filteredGames?.length }} games.</div>
  <div *ngFor="let game of this.filteredGames">
    <app-game-detail [game]="game"></app-game-detail>
  </div>
</div>
<div *ngIf="!this.games">
  <p>Game data loading.</p>
</div>
